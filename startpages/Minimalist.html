<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Home</title>
    <link rel="stylesheet" href="Minimalist_files/styles.css">
  <!--  <link href="https://startpages.github.io/startpages/simplicity-jaredk3nt/favicon.png" rel="shortcut icon" type="image/x-icon"> -->
</head>
<body>
    <div id="search">
        <input id="search-field" type="text" name="search-field">
    </div>
    <div class="container">
        <div id="clock">10:44:02</div>
        <div class="weather-container">
            <div class="row">
                <div id="weather-description" class="inline"></div>
                <div class="inline">-</div>
                <div id="temp" class="inline"></div>
    <script>
        // Search on enter key event
        document.getElementById("search-field").addEventListener("keydown",  event => { 
            if (event.keyCode === 13) { // when enter is pressed
                var val = document.getElementById("search-field").value;
               // window.open("https://librex.beparanoid.de/search.php?q=" + val);
               window.location.replace("https://search.femboy.hu/search.php?q=" + val); // instead of opening a separate window, you get redirected 
               }
        });
        // Get current time and format
        getTime = () => {
            let date = new Date(),
                min = date.getMinutes(),
                sec = date.getSeconds(),
                hour = date.getHours();

            return "" + 
                (hour < 10 ? ("0" + hour) : hour) + ":" + 
                (min < 10 ? ("0" + min) : min) + ":" + 
                (sec < 10 ? ("0" + sec) : sec);
        }

        window.onload = () => {
            let xhr = new XMLHttpRequest();
            // Request to open weather map
            xhr.open('GET', 'http://api.openweathermap.org/data/2.5/weather?id=<cityID>&units=metric&appid=e5b292ae2f9dae5f29e11499c2d82ece'); // city id found in city.list.json.gz
            xhr.onload = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        let json = JSON.parse(xhr.responseText);
                        console.log(json);
                        document.getElementById("temp").innerHTML = json.main.temp.toFixed(0) + " Â°C";
                        document.getElementById("weather-description").innerHTML = json.weather[0].description;
                    } else {
                        console.log('error msg: ' + xhr.status);
                    }
                }
            }
            xhr.send();
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
            },100);
        }

        document.addEventListener("keydown", event => {
            if (event.keyCode == 191) {          // fwslash code to open search
                document.getElementById('search').style.display = 'flex';
                document.getElementById('search-field').focus();
                setTimeout(() => { document.getElementById('search-field').value = ''; }, 1);
             //   document.getElementById('search-field').value = ''; // delete first symbol // technically it does but too early so i implemented the function above
                
                
            } else if (event.keyCode == 27) {   // esc to close search
                document.getElementById('search-field').value = '';
                document.getElementById('search-field').blur();
                document.getElementById('search').style.display = 'none';
            }
        });
    </script>

</body></html>
